project:
  type: website
  output-dir: _site
  resources:
    - notebooks/versions/**   # erlaubt Snapshot-Dateien auf die Website mitzunehmen

website:
  title: "PRECISION Reports (Demo)"
  description: "Open-Source-Workflow mit Quarto – Demo"
  navbar:
    left:
      - href: index.qmd
        text: Start
      - href: reports.qmd
        text: Reports
      - href: about.qmd
        text: About
  repo-url: https://github.com/USER/REPO
  repo-actions: [issue, edit, source]

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    toc: true
    toc-location: left
    code-fold: true
    number-sections: true
    css: styles/custom.css

# Wichtig, damit Notebooks reproduzierbar bleiben
execute:
  freeze: auto        # Inhalte werden nur erneuert, wenn Code sich ändert
  cache: true         # = jupyter-cache verwendet (du hast es ja installiert)
