name: Quarto Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib pandas numpy jupyter nbconvert jupyter-cache

      # Snapshots in HTML rendern
      - name: Render Snapshot-Notebooks (versions) to HTML
        shell: bash
        run: |
          set -e
          if compgen -G "notebooks/versions/*.ipynb" > /dev/null; then
            python -m jupyter nbconvert --to html --output-dir notebooks/versions notebooks/versions/*.ipynb
          else
            echo "Keine Snapshot-Notebooks gefunden."
          fi

      - name: Render Quarto Site
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # ✅ HIER war der Tippfehler – path muss _site heißen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
          name: github-pages
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
